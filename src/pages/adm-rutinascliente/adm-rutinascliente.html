<ion-header>

    <ion-navbar color="normal">
      <ion-title>Rutinas del alumno</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="crear()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    
  </ion-header>


  <ion-content >
    <ion-list >
        <ion-item color="carts" >
            <h2>rutinas por defecto para asignar</h2>
            
        </ion-item>
        <ion-item color="listdivisor" *ngFor="let ejer of defecto; let o = index;"  (click)="alercontime(ejer)"> 

            <ion-label>
                    <h2>{{ejer.nombre}}</h2>
                    <p>{{ejer.descorta}}</p>
            </ion-label>
    </ion-item>
        <ion-item color="carts">
            <h2>rutinas asignadas al alumno
            </h2>
        </ion-item>
          <div *ngIf="items.length!=0;else elseBlock">
            <div *ngFor="let item of items" >
                <ion-item-divider color="listdivisor"  (click)="verejercicios(item.key)">
              
                    <h2>{{item.nombre}} </h2>
                    <p>{{item.descripcion}}</p>
                    <p>inicio: {{item.fechaini}} fin: {{item.fechafin}}</p>
                    <button ion-button clear item-end icon-only>
                        <ion-icon color="light" name='ios-arrow-down'></ion-icon>
                    </button>
                    
                </ion-item-divider>
                <ion-item color="carts" *ngFor="let ejer of ejers[item.key]" (click)="verDetEjercicio(ejer)"> 
                    <ion-avatar item-start>
                        <img *ngIf="ejer.imagen!=''; else elseBlock" [src]="ejer.imagen" />
                          <ng-template #elseBlock>
                              <img  src="../../assets/imgs/defecto.jpeg" />
                      </ng-template>
                      </ion-avatar>       
                    <h2>{{ejer.nombre}} </h2>
                    <p>{{ejer.descorta}}</p>
                    <button ion-button clear item-end icon-only>
                        <ion-icon color="light" name='ios-arrow-forward'></ion-icon>
                    </button>
                </ion-item>
            </div>                
          </div>
          <ng-template #elseBlock>
              <ion-item color="carts">
                <h2>No tiene rutinas en este curso </h2>
              </ion-item>
          </ng-template>
          
        </ion-list>
</ion-content>
