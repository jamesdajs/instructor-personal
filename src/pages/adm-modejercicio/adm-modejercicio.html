<ion-header>

    <ion-navbar color="normal">
      <ion-title>Modificar Ejercicio</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <ion-grid>
      <ion-row align-items-end>
        <ion-col col-12>
          <ion-item class="input">
            <ion-label  floating>Nombre</ion-label>
            
            <ion-input type="text" [(ngModel)]="datos.nombre" clearInput></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-label  floating>Descripcion</ion-label>
              <ion-input type="text" [(ngModel)]="datos.descorta" clearInput></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-label  floating>Instrucciones</ion-label>
              <ion-textarea  type="text" [(ngModel)]="datos.deslarga" ></ion-textarea >
          </ion-item>
          <!--
           <div class="login">
              <p> </p>
                <ion-item>
                    <ion-label>Tipo</ion-label>
                    <ion-select [(ngModel)]="datos.tipo" interface="action-sheet" cancelText="Cancelar" >
                      <ion-option value="hombro">Hombro</ion-option>
                      <ion-option value="brazos">Brazos</ion-option>
                      <ion-option value="piernas">Piernas</ion-option>
                    </ion-select>
                  </ion-item>
            </div>
          -->
          
          <div class="login">
            <p>Imagen (opcional) </p>
              <button ion-button  block color="normal" (click)="seleccionarImagen()">
                  <ion-icon name="image"></ion-icon>
              </button>
          </div>
          <ion-row>
            <ion-col col-6>
              
              <img *ngIf="imagen64!=''; else imagendefecto;" [src]="imagen64" alt="Select Image" />
              <ng-template #imagendefecto>
                <img  [src]="datos.imagen" />
              </ng-template>
            </ion-col>
            <ion-col col-6></ion-col>
          </ion-row>
          <div class="login">
              <p>Video (opcional)</p>
                <ion-input  type="text" placeholder="Link video de youtube" [(ngModel)]="datos.linkyoutube" ></ion-input >
            </div>
          <div class="login">
              <button ion-button  block color="normal" (click)="guardar()">Modificar</button>
          </div>
          
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
