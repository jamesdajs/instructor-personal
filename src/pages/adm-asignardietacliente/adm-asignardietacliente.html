<ion-header>

    <ion-navbar color="normal">
      <ion-title>Selecionar dieta</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
    <ion-scroll scrollX="true" scroll-avatar>
            <div class="itemsel" *ngFor="let item of dietasselec; let o = index;" >
                <div class="cerrar">
                    <ion-icon name="close-circle-outline" (click)="borrarselecionado(o,item.key)">

                    </ion-icon>
                </div>
                <img class="selecionados" *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                <ng-template #elseBlock>
                   <img class="selecionados" src="../../assets/imgs/defecto2.jpeg" />
                </ng-template>
                <div>
                    <p>{{item.nombre}}</p>
                    
                </div>
                
            </div>
    </ion-scroll>
</ion-header>


<ion-content >
            <ion-list >
                  <div >
                    <div *ngFor="let item of tipodieta" >
                        <ion-item-divider color="carts"  (click)="verejercicios(item)">
                      
                            <h2>{{item.nombre}} </h2>
                            <button ion-button clear item-end icon-only>
                                <ion-icon color="light" name='ios-arrow-down'></ion-icon>
                            </button>
                            
                        </ion-item-divider>
                        <div *ngIf="item.estadohiide">
                        <ion-item color="listdivisor" *ngFor="let ejer of ejers[item.key]; let o = index;" > 
                          
                              <ion-avatar item-start>
                                  <img *ngIf="ejer.imagen!=''; else elseBlock" [src]="ejer.imagen" />
                                    <ng-template #elseBlock>
                                        <img  src="../../assets/imgs/defecto2.jpeg" />
                                </ng-template>
                                </ion-avatar>
                                <ion-label>
                                        <h2>{{ejer.nombre}}</h2>
                                        <p>{{ejer.descorta}}</p>
                                </ion-label>
                                <ion-checkbox 
                                    color="dark" 
                                    item-right checked="{{!ejer.estadoadd}}" 
                                    (ionChange)="solicitud(ejer,o,$event)">
                                </ion-checkbox>

                        </ion-item>
                        </div>
                    </div>                
                  </div>
                  
                </ion-list>
</ion-content>
