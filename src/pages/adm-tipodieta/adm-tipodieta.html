<ion-header>

  <ion-navbar color="normal">
    <ion-title>Tipos de dietas</ion-title>
    
  </ion-navbar>
  
</ion-header>


<ion-content >
    <div *ngFor="let dieta of tipodieta">
        <ion-item color="carts"  (click)="verejercicios(dieta.nombre)"> 
            <p>Dieta para {{dieta.nombre}} </p>
          <button ion-button clear item-end icon-only>
              <ion-icon color="light" name='ios-arrow-forward'></ion-icon>
          </button>
      </ion-item>
    </div>

</ion-content>
